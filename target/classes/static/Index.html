<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Dress Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Store</h1>
        <nav>
            <button onclick="showSection('dresses')">Dresses</button>
            <button onclick="showSection('cart')">Shopping Cart</button>
            <button onclick="showSection('users')">User Management</button>
        </nav>
    </header>

    <main>
        <!-- Dresses Section -->
        <section id="dresses" class="section active">
            <h2>Our Collection</h2>
            <div class="dress-grid" id="dress-container"></div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <h2>Your Shopping Cart</h2>
            <div id="cart-container">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be added here -->
                    </tbody>
                </table>
                <div id="cart-summary">
                    <p>Total: â‚¹<span id="cart-total">0.00</span></p>
                </div>
            </div>
        </section>

        <!-- User Management Section -->
        <section id="users" class="section">
            <h2>User Management</h2>
            <div class="user-container">
                <div class="user-form">
                    <h3>Add/Update User</h3>
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="form-group">
                            <label for="user-name">Name:</label>
                            <input type="text" id="user-name" required>
                        </div>
                        <div class="form-group">
                            <label for="user-phone">Phone Number:</label>
                            <input type="text" id="user-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="user-age">Age:</label>
                            <input type="number" id="user-age" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email:</label>
                            <input type="email" id="user-email" required>
                        </div>
                        <button type="submit">Save User</button>
                    </form>
                </div>
                <div class="user-list">
                    <h3>User List</h3>
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- Users will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal for dress details -->
        <div id="dress-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="dress-details">
                    <!-- Dress details will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fashion Store - Dress Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
