<!DOCTYPE html>
<html>
<head>
    <title>Upload Dress</title>
</head>
<body>
    <h2>Add New Dress</h2>
    <form method="POST" action="/dresses" enctype="multipart/form-data">
        Name: <input type="text" name="name"><br><br>
        Description: <input type="text" name="description"><br><br>
        Price: <input type="number" step="0.01" name="price"><br><br>
        Size: <input type="text" name="size"><br><br>
        Color: <input type="text" name="color"><br><br>
        Quantity: <input type="number" name="quantity"><br><br>
        Image: <input type="file" name="image"><br><br>
        <input type="submit" value="Upload Dress">
    </form>
</body>
</html>
